<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- winning modal with contents -->
  <div class="modal_bg hide">
    <div class="modal_content">
      <div class="modal_heading">
        <h1 class="modal_title">Congratulations, you won!</h1>

      </div>
      <div class="modal_comment">
        <h2 class="modal_title"> You've made it close to the water.</h2>

      </div>
      <h3 style="text-align:center;">Would you like to play again?</h3>
      <!-- modal buttons -->
      <div class="modal_buttons">
        <button class="modal_button modal-cancel">No, Thank you!</button>
        <button class="modal_button modal-replay">Yeah, let's do it!</button>
      </div>
    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
